<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./image/Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Evaluation - JAVASCRIPT</title>
</head>
<body>
  <div class="container">
    <header class="row">
      <p class="gameSettings col" id="newGame">NEW GAME</p>
    </header>
    <main class="row">
      <section class="player1 col-6 text-center bg-light align-items-center">
        <div class="row justify-content-center">
          <div class="user col-12 p-0 m-0">
            <h2>PLAYER 1</h2>
            <p id="player1Score">72</p>
          </div>
          <div class="currentRound col-2 p-0 m-1 current bg-danger">
            <p class="p-0 m-1">CURRENT</p>
            <p class="p-0 m-0 text-light fs-3" id="player2Roll">0</p>
          </div>
        </div>
      </section>
      <section class="player2 col-6 text-center bg-white">
        <div class="row justify-content-center">
          <div class="user col-12 p-0 m-0">
            <h2>PLAYER 2</h2>
            <p id="player2Score">43</p>
          </div>
          <div class="currentRound col-2 p-0 m-1 current bg-danger">
            <p class="p-0 m-1">CURRENT</p>
            <p class="p-0 m-0 text-light fs-3" id="player2Roll">0</p>
          </div>
        </div>
      </section>
    </main>
      <footer class="row">
      <p class="gameSettings col-12" id="rollDice">Roll Dice</p>
      <p class="gameSettings col-12" id="hold">Hold</p>
    </footer>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
