<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./images/Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Evaluation - JAVASCRIPT</title>
</head>
<body class="container">
  <div class="row justify-content-center">
    <img id="diceFace" src="images/images/Dice1.png" alt="DiceFace">
  </div>
  <header class="row justify-content-center">
    <p class="newGame gameSettings col-6 col-sm-4 col-lg-3" id="newGame"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-plus-circle p-1 m-1 text-danger" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>NEW GAME
    </p>
  </header>
  <main class="row">
    <section class="player1 col-6 text-center bg-light align-items-center">
      <div class="row justify-content-center">
        <div class="user col-12 p-0 m-0">
          <p id="player1Name" class="fs-1 mx-2">PLAYER 1</p>
            <div id="redDot1" class="mx-2 my-1"></div>
          <p id="player1Score">0</p>
        </div>
        <div class="currentRound col-2 px-1 my-1 mx-3 current bg-danger">
          <p class="px-2 m-2 fs-6">CURRENT</p>
          <p class="p-0 m-0 text-light fs-3" id="totalDiceRoll1">0</p>
        </div>
      </div>
    </section>
    <section class="player2 col-6 text-center bg-white">
      <div class="row justify-content-center">
        <div class="user col-12 p-0 m-0">
          <p id="player2Name" class="fs-1 mx-2">PLAYER 2</p>
            <div id="redDot2" class="mx-2 my-1"></div>
          <p id="player2Score">0</p>
        </div>
        <div class="currentRound col-2 px-1 my-1 mx-4 current bg-danger">
          <p class="px-2 m-2 fs-6">CURRENT</p>
          <p class="p-0 m-0 text-light fs-3" id="totalDiceRoll2">0</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="row justify-content-center">
      <p class="gameSettings col-6 col-sm-4 col-lg-3 mx-2" id="rollDice">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-arrow-repeat p-1 text-danger" viewBox="0 0 16 16">
          <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
          <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
        </svg>ROLL DICE
      </p>
    </div>
    <div class="row justify-content-center">
      <p class="gameSettings col-6 col-sm-4 col-lg-3" id="hold" data-bs-toggle="" data-bs-target="#playerWinModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-box-arrow-in-down p-1 mb-1 text-danger" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
          <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
        </svg>HOLD
      </p>
    </div>
  </footer>
  <script src="images/Bootstrap/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
